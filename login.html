<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<header>
    <style>
        .bgcolor{
            background-color: #e6ca77;
        }
    </style>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 bgcolor">
                <img src="img/Escudo.png" alt="escudo_colombia">
            </div>
            <div class="col-6 bgcolor text-end ">
                <img src="img/logo contraloria 2020.png" alt="logo_contraloria">
            </div>
        </div>
    </div>
</header>

<body>
    <div class="container shadow w-25 text-center rounded-5 mt-5">
        <h1 class="">Bienvenido</h1>
        <form action="">
            <div class="mb-4"><i class="bi bi-person-fill"></i>
                <i class="fa-solid fa-circle-user"></i>
                <label for="user" class="form-label">Usuario</label> 
                <input  type="user" class="form-control" name="user" placeholder="usuario">
            </div>
            <div class="mb-4">
                <i class="fa-solid fa-unlock-keyhole"></i>
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" name="password" placeholder="contaseña">
            </div>
            <div class="mb-4 form-check text-start">
                <input type="checkbox" name="connected" class="form-check-input">
                <label for="connected" class="form-check-label">Mantenerme conectado</label>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Iniciar sesion</button>
            </div>
            <div class="my-3 text-center">
                <span><a href="">Recuperar contraseña</a></span>
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/5ac4c3813c.js" crossorigin="anonymous"></script>
<footer>
        <div class="container text-muted text-center mt-4">
            <p> © 2022 Derechos reservados contraloría departamental del Tolima</p>
            <div class="row d-inline-flex">
                <div class="col-2">
                    <a href="https://www.facebook.com/contraloriadepartamentaldeltolima.contraloria" target="_blank">
                        <img src="img/facebook.png" alt="logo_facebook" width="32px">
                    </a>       
                </div>
                <div class="col-2">
                        <a href="https://www.youtube.com/user/CDTOLIMA" target="_blank">
                            <img src="img/youtube.png" width="32px" alt="logo_youtube">
                        </a>
                     </div>
                <div class="col-2">
                    <a href="https://twitter.com/Controltolima" target="_blank">
                        <img src="img/twitter.png" alt="logo_twitter" width="32px">
                    </a>
                </div>
                <div class="col-2">
                    <a href="https://www.instagram.com/contraloriatolima/" target="_blank">
                        <img src="img/instagram.png" alt="logo_instagram" width="32px">
                    </a>
                </div>
            </div>
        </div>
</footer>
</html>
